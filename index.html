<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Marigold Web Development To-do application"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Simple To-Do App</title>
  </head>
  <body>
    <div class="todo">
      <div class="todo__container">
        <h2 class="todo__title">To-Do App</h2>
        <input type="text" class="todo__input" placeholder="Add a task..." />
        <button class="todo__button">Add Task</button>
        <ul class="todo__list"></ul>
        <p class="todo__error"></p>
      </div>
    </div>

    <script>
      const taskInput = document.querySelector(".todo__input");
      const listContainer = document.querySelector(".todo__list");
      const addButton = document.querySelector(".todo__button");
      const taskError = document.querySelector(".todo__error");

      const addTask = () => {
        let taskValue = taskInput.value.trim();

        if (taskValue.length > 0) {
          let li = document.createElement("li");
          li.classList.add("todo__item");
          li.textContent = taskValue;
          listContainer.appendChild(li);
          taskInput.value = "";
          taskError.innerText = "";
        } else {
          taskError.innerText = "Task input should be filled.";
        }
      };

      taskInput.addEventListener("input", () => {
        if (taskInput.value.trim().length > 0) {
          taskError.innerText = "";
        }
      });

      taskInput.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
          addTask();
        }
      });

      addButton.addEventListener("click", addTask);
    </script>
  </body>
</html>
